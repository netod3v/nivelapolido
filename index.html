<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Nivelamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png">
  <style>
    :root {
      --bg-color: #0a0a1a;
      --text-color: #f0f0f0;
      --card-bg: rgba(30, 30, 60, 0.8);
      --btn-bg: #4a00e0;
      --btn-text: #ffffff;
      --correct: #00c853;
      --error: #ff1744;
      --pending: #616161;
      --accent-color: #ff8f00;
      --header-bg: #1a0033;
    }

    [data-theme="light"] {
      --bg-color: #f5f5ff;
      --text-color: #1a0033;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: #4a00e0;
      --accent-color: #ff6d00;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @media screen and (display-mode: picture-in-picture) {
      body {
        background: var(--bg-color) !important;
        padding: 5px !important;
      }

      .container {
        padding: 10px !important;
        width: 100% !important;
        border: none !important;
        box-shadow: none !important;
      }

      h1,
      .response-history,
      .footer,
      .header {
        display: none !important;
      }

      .badge {
        width: 26px !important;
        height: 26px !important;
        font-size: 0.8em !important;
      }

      button {
        padding: 8px !important;
        font-size: 0.85em !important;
      }

      #respostas {
        margin: 5px 0 !important;
        gap: 4px !important;
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--header-bg) 0%, #3a0075 100%);
      padding: 15px 25px;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid var(--accent-color);
      flex-shrink: 0;
    }

    .main-content {
      flex: 1 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    #respostas,
    #historico {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .controles {
      display: none;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    input,
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 1em;
      font-weight: 700;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: 2px solid rgba(0, 0, 0, 0.349);
      width: 180px;
      text-align: center;
    }

    button {
      cursor: pointer;
    }

    .btn-start {
      background: var(--accent-color);
      color: white;
    }

    .btn-correct {
      background: var(--correct);
      color: white;
      flex: 1;
    }

    .btn-error {
      background: var(--error);
      color: white;
      flex: 1;
    }

    .badge {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .badge.correct {
      background: var(--correct);
    }

    .badge.error {
      background: var(--error);
    }

    .badge.pending {
      background: var(--pending);
      color: #ccc;
    }

    #blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
      display: none;
    }

    #telaExito,
    #overlayConteudo,
    #overlayPausa {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 85%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      display: none;
      box-sizing: border-box;
      border: 2px solid var(--accent-color);
      background: var(--header-bg);
      color: white;
    }

    .footer {
      flex-shrink: 0;
      text-align: center;
      padding: 15px;
      font-size: 19px;
      background: var(--header-bg);
      color: white;
      border-top: 1px solid var(--accent-color);
    }

    .response-history {
      display: none;
    }

    #aproveitamentoTotal {
      font-weight: 800;
      color: #00e5ff;
      font-size: 1.1em;
      margin-top: 5px;
    }

    .pip-success-bg {
      background-color: var(--correct) !important;
      color: white !important;
    }
  </style>
</head>

<body data-theme="light">
  <div class="header">
    <div style="display: flex; align-items: center; gap: 8px;">
      <img src="https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png" width="25">
      <span><strong id="tempo">00:00:00</strong></span>
      <button id="btnPausaManual" class="btn-start"
        style="padding: 2px 8px; font-size: 0.7em; margin-left: 5px; display: none;">‚è∏ Pausar</button>
    </div>
    <div style="display: flex; gap: 8px;">
      <button id="btnFlutuar" class="btn-start" style="padding: 5px 12px; font-size: 0.8em;">üóó Flutuar</button>
      <button id="btnToggleTheme" class="btn-start" style="padding: 5px 12px;">‚òæ</button>
    </div>
  </div>

  <div class="main-content">
    <div class="container" id="mainContainer">
      <h1 id="tituloNivelamento">Nivelamento</h1>
      <div id="setup">
        <input type="text" id="inputNivelamento" placeholder="Ex: 4/5" />
        <br>
        <button id="botaoIniciar" class="btn-start" style="margin-top: 15px;">Iniciar Nivelamento</button>
      </div>
      <div id="statusNivelamento" style="display: none;">
        <p id="objetivo"></p>
        <div id="respostas"></div>
      </div>
      <div class="controles" id="painelControles">
        <button id="btnC" class="btn-correct">C (Acerto)</button>
        <button id="btnE" class="btn-error">E (Erro)</button>
      </div>
      <div class="response-history">
        <hr style="opacity: 0.2; margin: 20px 0;">
        <h3>Hist√≥rico:</h3>
        <div id="historico"></div>
      </div>
    </div>
  </div>

  <div id="blur-overlay"></div>
  <div id="overlayConteudo">
    <img src="https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png" width="50">
    <div id="overlayTempo" style="font-size: 2em; margin: 10px 0; color: var(--accent-color);">00:00:00</div>
    <p>Voc√™ ERROU! Assista a resolu√ß√£o.</p>
    <button id="botaoProxima" class="btn-start" style="width: 100%;">J√° vi a resolu√ß√£o</button>
    <p style="margin-top: 15px; font-size: 0.9em; opacity: 0.8;">Tempo Corrigindo: <span
        id="valTempoPausado">00:00:00</span></p>
  </div>
  <div id="overlayPausa">
    <h2 style="color: var(--accent-color);">ESTUDO PAUSADO</h2>
    <p>O cron√¥metro est√° parado.</p>
    <button id="btnRetomar" class="btn-start" style="width: 100%;">‚ñ∂ Retomar Estudo</button>
  </div>
  <div id="telaExito">
    <h2 style="color: var(--accent-color);">üî• NIVELADO! üî•</h2>
    <div id="statsFinal" style="text-align: left; display: inline-block; margin: 15px 0;">
      <p id="tempoTotal"></p>
      <p id="totalQuestoes"></p>
      <p id="acertosErros"></p>
      <p id="aproveitamentoTotal"></p>
      <p id="totalPausa"></p>
    </div>
    <button id="btnReiniciar" class="btn-start" style="width: 100%;">üîÅ Novo Nivelamento</button>
  </div>

  <audio id="somAcerto"
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b52b00b5f3.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>
  <audio id="somErro"
    src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_7a574ba0ef.mp3?filename=error-126627.mp3"></audio>

  <footer class="footer">
    <p>¬© <span id="ano"></span> Suzart, SOB EFOMM.</p>
  </footer>

  <script>
    let nivelA = 0, nivelB = 0, respostas = [], historico = [];
    let segundosTotais = 0, tempoPausado = 0;
    let iniciado = false, pausadoParaResolucao = false, pausadoManual = false, nivelado = false;
    let cronometroGlobal = null;

    // Solicitar permiss√£o de notifica√ß√£o logo no in√≠cio
    if (Notification.permission !== "granted") Notification.requestPermission();

    function isFloating() { return !!(window.documentPictureInPicture && window.documentPictureInPicture.window); }
    function getCtx() { return isFloating() ? window.documentPictureInPicture.window.document : document; }

    function vincularBotoes(doc) {
      const clones = (id, func) => {
        const el = doc.getElementById(id);
        if (el) {
          const novoEl = el.cloneNode(true);
          el.parentNode.replaceChild(novoEl, el);
          novoEl.addEventListener("click", func);
        }
      };
      clones("botaoIniciar", iniciarNivelamento);
      clones("btnC", () => responder('C'));
      clones("btnE", () => responder('E'));
      clones("botaoProxima", fecharResolucao);
      clones("btnReiniciar", reiniciar);
      clones("btnFlutuar", togglePiP);
      clones("btnPausaManual", alternarPausaManual);
      clones("btnRetomar", alternarPausaManual);
    }

    function iniciarCronometroGlobal() {
      if (cronometroGlobal) return;
      cronometroGlobal = setInterval(() => {
        if (!iniciado || nivelado || pausadoManual) return;
        if (pausadoParaResolucao) tempoPausado++;
        else segundosTotais++;
        atualizarDisplaysDeTempo();
      }, 1000);
    }

    function atualizarDisplaysDeTempo() {
      const tF = formatarTempo(segundosTotais);
      const pF = formatarTempo(tempoPausado);
      document.getElementById("tempo").textContent = tF;
      const ctx = getCtx();
      if (ctx.getElementById("tempo")) ctx.getElementById("tempo").textContent = tF;
      if (ctx.getElementById("overlayTempo")) ctx.getElementById("overlayTempo").textContent = tF;
      if (ctx.getElementById("valTempoPausado")) ctx.getElementById("valTempoPausado").textContent = pF;
    }

    function alternarPausaManual() {
      if (!iniciado || nivelado || pausadoParaResolucao) return;
      pausadoManual = !pausadoManual;
      const ctx = getCtx();
      ctx.getElementById("blur-overlay").style.display = pausadoManual ? "block" : "none";
      ctx.getElementById("overlayPausa").style.display = pausadoManual ? "block" : "none";
      document.getElementById("btnPausaManual").textContent = pausadoManual ? "‚ñ∂ Retomar" : "‚è∏ Pausar";
    }

    async function togglePiP() {
      if (!window.documentPictureInPicture) return alert("PiP n√£o suportado.");
      if (window.documentPictureInPicture.window) { window.documentPictureInPicture.window.close(); return; }
      const pipWin = await window.documentPictureInPicture.requestWindow({ width: 340, height: 400 });
      const container = document.getElementById('mainContainer');
      [...document.styleSheets].forEach(s => {
        try {
          const style = document.createElement('style');
          style.textContent = [...s.cssRules].map(r => r.cssText).join('');
          pipWin.document.head.appendChild(style);
        } catch (e) { if (s.href) { const l = document.createElement('link'); l.rel = 'stylesheet'; l.href = s.href; pipWin.document.head.appendChild(l); } }
      });
      pipWin.document.body.appendChild(container);
      vincularBotoes(pipWin.document);
      if (nivelado) aplicarVisaoSucesso(pipWin.document);
      pipWin.addEventListener("pagehide", () => {
        document.querySelector('.main-content').appendChild(container);
        vincularBotoes(document);
      });
    }

    function iniciarNivelamento() {
      const ctx = getCtx();
      const input = ctx.getElementById("inputNivelamento").value;
      const match = input.match(/^(\d+)[\/\\](\d+)$/);
      if (!match) return alert("Use o formato A/B.");
      nivelA = parseInt(match[1]); nivelB = parseInt(match[2]);
      ctx.getElementById("setup").style.display = "none";
      ctx.getElementById("statusNivelamento").style.display = "block";
      ctx.querySelector(".controles").style.display = "flex";
      ctx.querySelector(".response-history").style.display = "block";
      document.getElementById("btnPausaManual").style.display = "inline-block";
      ctx.getElementById("objetivo").textContent = `Meta: ${nivelA} em ${nivelB}`;
      respostas = Array(nivelB).fill("-");
      renderRespostas();
      iniciado = true;
      iniciarCronometroGlobal();
    }

    function responder(tipo) {
      if (!iniciado || nivelado || pausadoManual) return;
      document.getElementById(tipo === 'C' ? 'somAcerto' : 'somErro').play();
      respostas.push(tipo);
      if (respostas.length > nivelB) respostas.shift();
      historico.push(tipo);
      renderRespostas();
      renderHistorico();
      if (tipo === 'E') { pausarParaResolucao(); }
      else {
        if (pausadoParaResolucao && isFloating()) fecharResolucao();
        if (respostas.filter(r => r === "C").length >= nivelA) exibirExito();
      }
    }

    function pausarParaResolucao() {
      pausadoParaResolucao = true;
      const ctx = getCtx();
      ctx.getElementById("blur-overlay").style.display = "block";
      ctx.getElementById("overlayConteudo").style.display = "block";
    }

    function fecharResolucao() {
      pausadoParaResolucao = false;
      const ctx = getCtx();
      ctx.getElementById("overlayConteudo").style.display = "none";
      ctx.getElementById("blur-overlay").style.display = "none";
    }

    function exibirExito() {
      iniciado = false; nivelado = true;
      document.getElementById("btnPausaManual").style.display = "none";

      const acertos = historico.filter(r => r === 'C').length;
      const total = historico.length;
      const aprov = total > 0 ? ((acertos / total) * 100).toFixed(1) : 0;

      // Disparar Notifica√ß√£o do Navegador/Sistema
      if (Notification.permission === "granted") {
        new Notification("üî• NIVELADO!", {
          body: `Meta Atingida! ${aprov}% em ${formatarTempo(segundosTotais)}`,
          icon: "https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png"
        });
      }

      if (isFloating()) {
        const pipDoc = window.documentPictureInPicture.window.document;
        pipDoc.body.classList.add("pip-success-bg");
      }
      aplicarVisaoSucesso(document);
      document.getElementById('somAcerto').play();
    }

    function aplicarVisaoSucesso(doc) {
      const acertos = historico.filter(r => r === 'C').length;
      const total = historico.length;
      const aprov = total > 0 ? ((acertos / total) * 100).toFixed(1) : 0;
      doc.getElementById("tempoTotal").textContent = `‚è±Ô∏è Estudo: ${formatarTempo(segundosTotais)}`;
      doc.getElementById("totalQuestoes").textContent = `üìö Quest√µes: ${total}`;
      doc.getElementById("acertosErros").textContent = `‚úÖ Acertos: ${acertos}`;
      doc.getElementById("aproveitamentoTotal").textContent = `üìä Aproveitamento: ${aprov}%`;
      doc.getElementById("totalPausa").textContent = `‚è∏Ô∏è Corre√ß√£o: ${formatarTempo(tempoPausado)}`;
      doc.getElementById("blur-overlay").style.display = "block";
      doc.getElementById("telaExito").style.display = "block";
      doc.querySelector(".controles").style.display = "none";
      doc.getElementById("statusNivelamento").style.display = "none";
    }

    function renderRespostas() {
      const ctx = getCtx();
      const container = ctx.getElementById("respostas");
      if (!container) return;
      container.innerHTML = "";
      respostas.forEach(resp => {
        const badge = document.createElement("div");
        badge.className = `badge ${resp === "C" ? "correct" : resp === "E" ? "error" : "pending"}`;
        badge.textContent = resp === "-" ? "" : resp;
        container.appendChild(badge);
      });
    }

    function renderHistorico() {
      const ctx = getCtx();
      const container = ctx.getElementById("historico");
      if (!container) return;
      container.innerHTML = "";
      historico.slice(-12).forEach(resp => {
        const badge = document.createElement("div");
        badge.className = `badge ${resp === "C" ? "correct" : "error"}`;
        badge.style.width = "24px"; badge.style.height = "24px"; badge.style.fontSize = "0.7em";
        badge.textContent = resp === "C" ? "‚úî" : "‚úò";
        container.appendChild(badge);
      });
    }

    function formatarTempo(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const seg = s % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(seg).padStart(2, '0')}`;
    }

    function reiniciar() { window.location.reload(); }

    document.getElementById('btnToggleTheme').onclick = () => {
      const b = document.body;
      const dark = b.getAttribute('data-theme') === 'dark';
      b.setAttribute('data-theme', dark ? 'light' : 'dark');
      document.getElementById('btnToggleTheme').textContent = dark ? '‚òæ' : '‚òÄÔ∏é';
    };

    vincularBotoes(document);
    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      if (k === 'c') responder('C'); if (k === 'e') responder('E'); if (k === 'p') alternarPausaManual();
    });
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>

</html>
