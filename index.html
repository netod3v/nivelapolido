<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Nivelamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png">
  <style>
    :root {
      --bg-color: #0a0a1a;
      --text-color: #f0f0f0;
      --card-bg: rgba(30, 30, 60, 0.8);
      --btn-bg: #4a00e0;
      --btn-text: #ffffff;
      --correct: #00c853;
      --error: #ff1744;
      --pending: #616161;
      --accent-color: #ff8f00;
      --header-bg: #1a0033;
      --success-glow: rgba(0, 200, 83, 0.2);
    }

    [data-theme="light"] {
      --bg-color: #f5f5ff;
      --text-color: #1a0033;
      --card-bg: rgba(255, 255, 255, 0.9);
      --header-bg: #4a00e0;
      --accent-color: #ff6d00;
    }

    body {
      font-family: 'Montserrat', 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, var(--header-bg) 0%, #3a0075 100%);
      padding: 18px 20px;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid var(--accent-color);
      flex-shrink: 0;
      gap: 10px;
    }

    .header-left,
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-header {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 6px 12px;
      font-size: 0.9em;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-header:hover {
      background: var(--accent-color);
      border-color: var(--accent-color);
      transform: translateY(-2px);
    }

    .btn-pause.active {
      background: var(--error) !important;
      border-color: var(--error);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }

      100% {
        opacity: 1;
      }
    }

    #tempo {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 1.1em;
      min-width: 80px;
    }

    .main-content {
      flex: 1 0 auto;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
      transition: all 0.5s ease;
    }

    .setup-obs {
      font-size: 0.85em;
      margin-bottom: 15px;
      opacity: 0.8;
      font-style: italic;
    }

    [data-theme="light"] .setup-obs {
      color: #555;
    }

    [data-theme="dark"] .setup-obs {
      color: var(--accent-color);
    }

    #respostas,
    #historico {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .controles {
      display: none;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }

    .controles.pausado {
      opacity: 0.3;
      pointer-events: none;
    }

    input,
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      transition: all 0.2s ease;
      font-size: 1em;
      font-weight: 700;
    }

    input {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: 2px solid rgba(0, 0, 0, 0.2);
      width: 180px;
      text-align: center;
      margin: 5px;
    }

    .btn-start {
      background: var(--accent-color);
      color: white;
      cursor: pointer;
    }

    .btn-menu {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--accent-color);
      color: white;
      margin-top: 10px;
      width: 100%;
      cursor: pointer;
    }

    .btn-menu:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-correct {
      background: var(--correct);
      color: white;
      flex: 1;
      cursor: pointer;
    }

    .btn-error {
      background: var(--error);
      color: white;
      flex: 1;
      cursor: pointer;
    }

    .badge {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .badge.correct {
      background: var(--correct);
    }

    .badge.error {
      background: var(--error);
    }

    .badge.pending {
      background: var(--pending);
      color: #ccc;
    }

    #numQuestaoAtual {
      font-size: 1.5em;
      font-weight: 700;
      color: var(--accent-color);
      margin: 10px 0;
      display: block;
    }

    #blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.7);
      z-index: 50;
      display: none;
    }

    #telaExito,
    #overlayConteudo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
      width: 85%;
      max-width: 400px;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      display: none;
      box-sizing: border-box;
      border: 2px solid var(--accent-color);
      background: var(--header-bg);
      color: white;
    }

    .footer {
      flex-shrink: 0;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      background: var(--header-bg);
      color: white;
      border-top: 1px solid var(--accent-color);
    }

    .nivelado-sucesso {
      border: 3px solid var(--correct) !important;
      box-shadow: 0 0 30px var(--success-glow) !important;
    }

    @media screen and (display-mode: picture-in-picture) {

      .header,
      .footer,
      .setup-obs,
      h1 {
        display: none !important;
      }

      .container {
        padding: 10px !important;
        width: 100% !important;
      }
    }
  </style>
</head>

<body data-theme="light">
  <div class="header">
    <div class="header-left">
      <img src="https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png" width="25">
      <span id="tempo">00:00:00</span>
      <button id="btnPausa" class="btn-header btn-pause" title="Pausar/Retomar">‚è∏</button>
      <button id="btnReiniciarHeader" class="btn-header" title="Zerar Progresso">‚Üª</button>
      <button id="btnVoltarMenuHeader" class="btn-header" title="Voltar ao Menu">‚¨Ö</button>
    </div>
    <div class="header-right">
      <button id="btnFlutuar" class="btn-header">üóó Flutuar</button>
      <button id="btnToggleTheme" class="btn-header">‚òæ</button>
    </div>
  </div>

  <div class="main-content">
    <div class="container" id="mainContainer">
      <h1 id="tituloNivelamento">Nivelamento</h1>

      <div id="setup">
        <p class="setup-obs">Dica: Informe o n√∫mero da primeira quest√£o do banco.</p>
        <input type="text" id="inputNivelamento" placeholder="Meta (ex: 4/5)" />
        <input type="number" id="inputQuestaoInicial" placeholder="N¬∫ Inicial" />
        <br>
        <button id="botaoIniciar" class="btn-start" style="margin-top: 15px; width: 200px;">Iniciar</button>
      </div>

      <div id="statusNivelamento" style="display: none;">
        <span id="numQuestaoAtual">Quest√£o: --</span>
        <p id="objetivo"></p>
        <div id="respostas"></div>
      </div>

      <div class="controles" id="painelControles">
        <button id="btnC" class="btn-correct">C (Acerto)</button>
        <button id="btnE" class="btn-error">E (Erro)</button>
      </div>

      <div class="response-history" style="display:none;">
        <hr style="opacity: 0.1; margin: 20px 0;">
        <div id="historico"></div>
      </div>
    </div>
  </div>

  <div id="blur-overlay"></div>
  <div id="overlayConteudo">
    <div id="overlayTempo" style="font-size: 2em; margin: 10px 0; color: var(--accent-color);">00:00:00</div>
    <p>Voc√™ ERROU! Assista a resolu√ß√£o.</p>
    <button id="botaoProxima" class="btn-start" style="width: 100%;">J√° vi a resolu√ß√£o</button>
    <p style="margin-top: 15px; font-size: 0.8em; opacity: 0.7;">Tempo Corrigindo: <span
        id="valTempoPausado">00:00:00</span></p>
  </div>

  <div id="telaExito">
    <h2 style="color: var(--accent-color);">üî• NIVELADO! üî•</h2>
    <div id="statsFinal" style="text-align: left; display: inline-block; margin: 15px 0; font-size: 0.9em;">
      <p id="tempoTotal"></p>
      <p id="totalQuestoes"></p>
      <p id="acertosErros"></p>
      <p id="aproveitamentoTotal" style="color: #00e5ff; font-weight: bold;"></p>
      <p id="totalPausa"></p>
    </div>
    <button id="btnReiniciar" class="btn-start" style="width: 100%;">üîÅ Reiniciar Mesma Meta</button>
    <button id="btnVoltarMenuFinal" class="btn-menu">‚¨Ö Voltar ao Menu</button>
  </div>

  <audio id="somAcerto"
    src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b52b00b5f3.mp3?filename=success-fanfare-trumpets-6185.mp3"></audio>
  <audio id="somErro"
    src="https://cdn.pixabay.com/download/audio/2022/03/22/audio_7a574ba0ef.mp3?filename=error-126627.mp3"></audio>

  <footer class="footer">
    <p>¬© <span id="ano"></span> Suzart (SOB EFOMM) e Arrogant Swami(Eu, XTRANHO DMS)</p>
  </footer>

  <script>
    let nivelA = 0, nivelB = 0, questaoInicialSalva = 0, questaoAtual = 0, respostas = [], historico = [];
    let segundosTotais = 0, tempoPausado = 0;
    let iniciado = false, pausadoParaResolucao = false, nivelado = false, pausadoManual = false;
    let cronometroGlobal = null;

    function getCtx() {
      return (window.documentPictureInPicture && window.documentPictureInPicture.window)
        ? window.documentPictureInPicture.window.document
        : document;
    }

    // Fun√ß√£o de teclado 
    function configurarTeclado(doc) {
      // Se for a janela flutuante, n√£o adiciona o ouvinte de teclado
      if (doc !== document) return;

      doc.addEventListener('keydown', (event) => {
        if (event.target.tagName === 'INPUT') return;

        const tecla = event.key.toUpperCase();
        if (tecla === 'C') {
          responder('C');
        } else if (tecla === 'E') {
          responder('E');
        }
      });
    }

    function vincularBotoes(doc) {
      const setupClick = (id, func) => {
        const el = doc.getElementById(id);
        if (el) el.onclick = func;
      };
      setupClick("botaoIniciar", iniciarNivelamento);
      setupClick("btnC", () => responder('C'));
      setupClick("btnE", () => responder('E'));
      setupClick("botaoProxima", fecharResolucao);
      setupClick("btnReiniciar", reiniciarMesmoNivel);
      setupClick("btnReiniciarHeader", reiniciarMesmoNivel);
      setupClick("btnVoltarMenuHeader", () => window.location.reload());
      setupClick("btnVoltarMenuFinal", () => window.location.reload());
      setupClick("btnFlutuar", togglePiP);
      setupClick("btnPausa", togglePausa);
      setupClick("btnToggleTheme", alternarTema);

      // Chama a configura√ß√£o do teclado
      configurarTeclado(doc);
    }

    function alternarTema() {
      const b = document.body;
      const novoTema = b.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      b.setAttribute('data-theme', novoTema);
      const btn = getCtx().getElementById('btnToggleTheme');
      if (btn) btn.textContent = novoTema === 'dark' ? '‚òÄÔ∏é' : '‚òæ';
    }

    function togglePausa() {
      if (!iniciado || nivelado) return;
      pausadoManual = !pausadoManual;
      const ctx = getCtx();
      const btn = ctx.getElementById("btnPausa");
      const painel = ctx.getElementById("painelControles");
      if (pausadoManual) {
        btn.textContent = "‚ñ∂";
        btn.classList.add("active");
        if (painel) painel.classList.add("pausado");
      } else {
        btn.textContent = "‚è∏";
        btn.classList.remove("active");
        if (painel) painel.classList.remove("pausado");
      }
    }

    function iniciarCronometroGlobal() {
      if (cronometroGlobal) return;
      cronometroGlobal = setInterval(() => {
        if (!iniciado || nivelado || pausadoManual) return;
        if (pausadoParaResolucao) tempoPausado++;
        else segundosTotais++;
        atualizarDisplaysDeTempo();
      }, 1000);
    }

    function atualizarDisplaysDeTempo() {
      const tF = formatarTempo(segundosTotais);
      const pF = formatarTempo(tempoPausado);
      const ctx = getCtx();
      const ids = ["tempo", "overlayTempo"];
      ids.forEach(id => {
        const el = ctx.getElementById(id);
        if (el) el.textContent = tF;
        const elRaiz = document.getElementById(id);
        if (elRaiz) elRaiz.textContent = tF;
      });
      const pEl = ctx.getElementById("valTempoPausado");
      if (pEl) pEl.textContent = pF;
    }

    function iniciarNivelamento() {
      const ctx = getCtx();
      const inputMeta = ctx.getElementById("inputNivelamento").value;
      const inputInicio = ctx.getElementById("inputQuestaoInicial").value;
      const match = inputMeta.match(/^(\d+)[\/\\](\d+)$/);
      if (!match) return alert("Use o formato A/B (ex: 8/10).");

      if ("Notification" in window) {
        Notification.requestPermission();
      }

      nivelA = parseInt(match[1]);
      nivelB = parseInt(match[2]);
      questaoInicialSalva = parseInt(inputInicio) || 1;
      aplicarInicio();
    }

    function aplicarInicio() {
      questaoAtual = questaoInicialSalva;
      segundosTotais = 0; tempoPausado = 0;
      respostas = Array(nivelB).fill("-");
      historico = []; iniciado = true; nivelado = false; pausadoManual = false;

      const ctx = getCtx();
      ctx.getElementById("setup").style.display = "none";
      ctx.getElementById("statusNivelamento").style.display = "block";
      ctx.getElementById("mainContainer").classList.remove("nivelado-sucesso");
      ctx.getElementById("telaExito").style.display = "none";
      ctx.getElementById("blur-overlay").style.display = "none";
      ctx.getElementById("painelControles").style.display = "flex";
      const histDiv = ctx.querySelector(".response-history");
      if (histDiv) histDiv.style.display = "block";

      atualizarTextoQuestao();
      ctx.getElementById("objetivo").textContent = `Meta: ${nivelA} acertos em ${nivelB}`;
      renderRespostas();
      renderHistorico();
      iniciarCronometroGlobal();
    }

    function responder(tipo) {
      if (!iniciado || nivelado || pausadoManual) return;

      const somA = document.getElementById('somAcerto');
      const somE = document.getElementById('somErro');
      if (tipo === 'C') somA.play(); else somE.play();

      respostas.push(tipo);
      if (respostas.length > nivelB) respostas.shift();
      historico.push(tipo);
      questaoAtual++;

      atualizarTextoQuestao();
      renderRespostas();
      renderHistorico();

      if (tipo === 'E') {
        pausarParaResolucao();
      } else {
        const acertosNaJanela = respostas.filter(r => r === "C").length;
        if (acertosNaJanela >= nivelA) exibirExito();
      }
    }

    function pausarParaResolucao() {
      pausadoParaResolucao = true;
      const ctx = getCtx();

      // VERIFICA√á√ÉO: Se n√£o estiver no modo PiP, mostra o overlay
      const estaNoPiP = window.documentPictureInPicture && window.documentPictureInPicture.window;

      if (!estaNoPiP) {
        ctx.getElementById("blur-overlay").style.display = "block";
        ctx.getElementById("overlayConteudo").style.display = "block";
      } else {
        console.log("Erro registrado no PiP: Pausa de corre√ß√£o ativa (sem overlay).");
      }
    }

    function fecharResolucao() {
      pausadoParaResolucao = false;
      const ctx = getCtx();
      ctx.getElementById("overlayConteudo").style.display = "none";
      ctx.getElementById("blur-overlay").style.display = "none";
    }

    function exibirExito() {
      iniciado = false; nivelado = true;
      const doc = getCtx();
      const acertos = historico.filter(r => r === 'C').length;
      const total = historico.length;
      const aprov = ((acertos / total) * 100).toFixed(1);

      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("üî• NIVELADO!", {
          body: `Aproveitamento: ${aprov}% | Quest√µes: ${total}`,
          icon: "https://fenixconcursosmilitares.com.br/public/assets/images/relogio.png"
        });
      }

      doc.getElementById("mainContainer").classList.add("nivelado-sucesso");
      doc.getElementById("tempoTotal").textContent = `‚è±Ô∏è Estudo: ${formatarTempo(segundosTotais)}`;
      doc.getElementById("totalQuestoes").textContent = `üìö Quest√µes: ${total}`;
      doc.getElementById("acertosErros").textContent = `‚úÖ Acertos: ${acertos}`;
      doc.getElementById("aproveitamentoTotal").textContent = `üìä Aproveitamento: ${aprov}%`;
      doc.getElementById("totalPausa").textContent = `Corre√ß√£o: ${formatarTempo(tempoPausado)}`;

      doc.getElementById("blur-overlay").style.display = "block";
      doc.getElementById("telaExito").style.display = "block";
      doc.getElementById("painelControles").style.display = "none";

      if (window.documentPictureInPicture && window.documentPictureInPicture.window) {
        const mainDoc = document;
        mainDoc.getElementById("blur-overlay").style.display = "block";
        mainDoc.getElementById("telaExito").style.display = "block";
      }
    }

    async function togglePiP() {
      if (!window.documentPictureInPicture) return alert("PiP n√£o suportado.");
      if (window.documentPictureInPicture.window) { window.documentPictureInPicture.window.close(); return; }

      const pipWin = await window.documentPictureInPicture.requestWindow({ width: 340, height: 450 });
      const container = document.getElementById('mainContainer');

      [...document.styleSheets].forEach(s => {
        try {
          const style = document.createElement('style');
          style.textContent = [...s.cssRules].map(r => r.cssText).join('');
          pipWin.document.head.appendChild(style);
        } catch (e) { }
      });

      pipWin.document.body.appendChild(container);
      vincularBotoes(pipWin.document);

      pipWin.addEventListener("pagehide", () => {
        document.querySelector('.main-content').appendChild(container);
        vincularBotoes(document);

        if (nivelado) {
          document.getElementById("blur-overlay").style.display = "block";
          document.getElementById("telaExito").style.display = "block";
        }
      });
    }

    function atualizarTextoQuestao() {
      const el = getCtx().getElementById("numQuestaoAtual");
      if (el) el.textContent = `Quest√£o: ${questaoAtual}`;
    }

    function renderRespostas() {
      const container = getCtx().getElementById("respostas");
      if (!container) return;
      container.innerHTML = "";
      let offset = questaoAtual - respostas.length;
      respostas.forEach((resp, i) => {
        const b = document.createElement("div");
        b.className = `badge ${resp === "C" ? "correct" : resp === "E" ? "error" : "pending"}`;
        b.textContent = offset + i;
        b.style.fontSize = "0.7em";
        container.appendChild(b);
      });
    }

    function renderHistorico() {
      const container = getCtx().getElementById("historico");
      if (!container) return;
      container.innerHTML = "";
      historico.slice(-10).forEach(resp => {
        const b = document.createElement("div");
        b.className = `badge ${resp === "C" ? "correct" : "error"}`;
        b.style.width = "25px"; b.style.height = "25px"; b.textContent = "";
        container.appendChild(b);
      });
    }

    function formatarTempo(s) {
      const h = Math.floor(s / 3600);
      const m = Math.floor((s % 3600) / 60);
      const seg = s % 60;
      return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(seg).padStart(2, '0')}`;
    }

    function reiniciarMesmoNivel() {
      if (confirm("Zerar progresso atual?")) aplicarInicio();
    }

    vincularBotoes(document);
    document.getElementById("ano").textContent = new Date().getFullYear();
  </script>
</body>
